                        return self.renderToken(tokens, idx, options);

                    md.renderer.rules.text = function(tokens, idx, options, env, self) {
                        const token = tokens[idx];
                        const text = token.content.trim();
                        
                        // æ£€æµ‹æ˜¯å¦å®Œå…¨æ˜¯ä¸€ä¸ªå›¾ç‰‡é“¾æ¥ (ä»¥https://å¼€å¤´ï¼Œä»¥å›¾ç‰‡æ‰©å±•åç»“å°¾)
                        const imageRegex = /^https?:\/\/\S+\.(jpg|jpeg|png|gif|webp)(\?\S*)?$/i;
                        if (imageRegex.test(text)) {
                            return `<img src="${text}" alt="Image" style="max-width: 100%; height: auto;" />`;
                        }
                        
                        // ä½¿ç”¨é»˜è®¤æ¸²æŸ“
                        return defaultRender(tokens, idx, options, env, self);
                    };
                };

                // åº”ç”¨æ’ä»¶
                md.use(autoImagePlugin);
                
                // åº”ç”¨å¤–éƒ¨é“¾æ¥æ’ä»¶
                md.use(externalLinksPlugin);

                // æ¸²æŸ“ Markdown
                return md.render(content);
            } catch (e) {
                console.error('Error parsing markdown:', e);
                // å¦‚æœè§£æå¤±è´¥ï¼Œè‡³å°‘ç¡®ä¿æ¢è¡Œç¬¦æ­£ç¡®æ˜¾ç¤º
                return content.replace(/\n/g, '<br>');
            }
        }

        // æ›´æ–° applyHighlighting å‡½æ•°
        function applyHighlighting() {
            try {
                document.querySelectorAll('pre code').forEach((block) => {
                    // ç¡®ä¿ä»£ç å—æœ‰æ­£ç¡®çš„ç±»
                    if (!block.classList.contains('hljs')) {
                        block.classList.add('hljs');
                    }

                    // å°è¯•è·å–è¯­è¨€
                    let language = '';
                    block.classList.forEach(cls => {
                        if (cls.startsWith('language-')) {
                            language = cls.replace('language-', '');
                        }
                    });
                    
                    // åº”ç”¨é«˜äº®
                    if (language && hljs.getLanguage(language)) {
                        try {
                            hljs.highlightBlock(block);
                        } catch (e) {
                            console.error('Error highlighting specific language:', e);
                            hljs.highlightAuto(block);
                        }
                    } else {
                        hljs.highlightAuto(block);
                    }
                });
            } catch (e) {
                console.error('Error applying code highlighting:', e);
            }
        }

        // åœ¨ #main-content ä¸Šæ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼Œç”¨äºå…³é—­ä¾§è¾¹æ 
        document.getElementById('main-content').addEventListener('click', function(event) {
